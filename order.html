<!DOCTYPE html>
<html>
    <head>
        <title>22098637D_Drink Ordering Form</title>
        <link rel="stylesheet" href="styles/order.css">
    </head>
    <body>
        <header><h1>Drink Ordering System</h1></header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li class="currentPage"><a href="#">Order</a></li>
                <li><a href="#">Menu</a></li>
            </ul>
            <main>
                <form action="#" method="post">
                    <div class="name-input">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="drink-select">
                        <label for="drink">Drink:</label>
                        <select id="drink" name="drink">
                            <option value="Bubble Milktea">Bubble Milktea</option>
                            <option value="Iced Latte">Iced Latte</option>
                            <option value="Pineapple Juice">Pineapple Juice</option>
                        </select>
                    </div>
                    <div class="size-select">
                        <label for="size">Size:</label>
                        <input type="radio" id="Small" name="size">
                        <label for="small">Small</label>
                        <input type="radio" id="Medium" name="size">
                        <label for="medium">Medium</label>
                        <input type="radio" id="Large" name="size">
                        <label for="large">Large</label>

                    </div>
                    <div class="submission">
                        <input type="submit" value="Palce Order">
                    </div>
                </form>
            </main>
        </nav>
        <footer style="color: white;">22098637D BI,Jingyun - EIE4432 Lab 1 Project</footer>
    </body>
</html>
